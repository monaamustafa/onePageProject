<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css"
        integrity="sha512-4rPgyv5iG0PZw8E+oRdfN/Gq+yilzt9rQ8Yci2jJ15rAyBmF0HBE4wFjBkoB72cxBeg63uobaj1UcNt/scV93w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div id="fullpage">
        <div class="section s1">
            <h1>hello section</h1>
        </div>
        <div class="section s2">
            <div class="slide">
                <h1>blog section</h1>
            </div>
            <div class="slide">
                <h1>blog no.1</h1>
            </div>
            <div class="slide">
                <h1>blog no.2</h1>
            </div>
            <div class="slide">
                <h1>blog no.3</h1>
            </div>
        </div>
        <div class="section s3">
            <h1>about us section</h1>
        </div>
        <div class="section s4">
            <h1>contact us section</h1>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"
        integrity="sha512-gSf3NCgs6wWEdztl1e6vUqtRP884ONnCNzCpomdoQ0xXsk06lrxJsR7jX5yM/qAGkPGsps+4bLV5IEjhOZX+gg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        new fullpage("#fullpage", {
            autoScrolling: true,
            // scrollBar:true,
            // autoScrolling:false,
            scrollHorizontally: true,
            navigation: true,
            navigationTooltips:['home','blog','about us','contact us'] ,
            showActiveTooltip: true,
            controlArrows: false,
            slidesNavigation: true,
        });
    </script>
    <script src="js/main.js"></script>
</body>

</html>
